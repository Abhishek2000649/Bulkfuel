<div class="bg-slate-50 text-gray-900">
  <div class="max-w-[1400px] mx-auto px-3 py-9">
    <app-spinner [isLoading]="isLoading" [loaderSize]="100"></app-spinner>
    <!-- Back Button -->
    <button
      type="button"
      (click)="goBackToCart()"
      class="flex items-center gap-2 text-red-900 font-bold transition-all mb-3"
    >
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Back to Shopping Cart
    </button>

    <div class="grid lg:grid-cols-12 gap-6 items-stretch">

      <!-- ================= LEFT COLUMN ================= -->
      <div class="lg:col-span-7 flex flex-col">

        <form
          #checkoutForm="ngForm"
          (ngSubmit)="placeOrder()"
          novalidate
          class="space-y-4 flex flex-col"
        >

          <!-- DELIVERY DETAILS -->
          <section class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center gap-2 mb-4">
              <div class="p-1.5 bg-red-50 text-red-900 rounded-lg">
                <i data-lucide="map-pin" class="w-4 h-4"></i>
              </div>
              <h2 class="text-base font-black uppercase">
                Delivery Details
              </h2>
            </div>

            <div class="space-y-3">
              <div>
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">
                  Street Address
                </label>
                <textarea
                  name="address"
                  [(ngModel)]="form.address"
                  required
                  class="w-full mt-1 bg-slate-50 border border-gray-100 rounded-xl p-2.5 outline-none min-h-[65px]"
                  placeholder="H.No, Street, Landmark..."
                ></textarea>
              </div>

              <div class="grid md:grid-cols-3 gap-3">
                <input
                  name="city"
                  [(ngModel)]="form.city"
                  required
                  class="bg-slate-50 border border-gray-100 rounded-xl p-2.5 outline-none"
                  placeholder="City"
                />
                <input
                  name="state"
                  [(ngModel)]="form.state"
                  required
                  class="bg-slate-50 border border-gray-100 rounded-xl p-2.5 outline-none"
                  placeholder="State"
                />
                <input
                  name="pincode"
                  [(ngModel)]="form.pincode"
                  required
                  class="bg-slate-50 border border-gray-100 rounded-xl p-2.5 outline-none"
                  placeholder="Pincode"
                />
              </div>
            </div>
          </section>

          <!-- PAYMENT METHOD -->
          <section class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center gap-2 mb-4">
              <div class="p-1.5 bg-red-50 text-red-900 rounded-lg">
                <i data-lucide="credit-card" class="w-4 h-4"></i>
              </div>
              <h2 class="text-base font-black uppercase">
                Payment Method
              </h2>
            </div>

            <div class="grid md:grid-cols-2 gap-3">

              <!-- ONLINE -->
              <label
                class="flex items-center gap-3 p-3 rounded-xl border-2 cursor-pointer"
                [class.border-red-800]="form.payment_method === 'ONLINE'"
                [class.bg-red-50/30]="form.payment_method === 'ONLINE'"
              >
                <input
                  type="radio"
                  name="payment_method"
                  value="ONLINE"
                  [(ngModel)]="form.payment_method"
                  class="hidden"
                />
                <div class="w-4 h-4 rounded-full border-2 border-red-800 flex items-center justify-center">
                  <div
                    *ngIf="form.payment_method === 'ONLINE'"
                    class="w-2 h-2 bg-red-800 rounded-full"
                  ></div>
                </div>
                <div class="leading-tight">
                  <p class="font-bold text-sm">Online</p>
                  <p class="text-[10px] text-gray-500">UPI / Card</p>
                </div>
                <i data-lucide="credit-card" class="ml-auto w-4 h-4 text-gray-400"></i>
              </label>

              <!-- COD -->
              <label
                class="flex items-center gap-3 p-3 rounded-xl border-2 cursor-pointer"
                [class.border-red-800]="form.payment_method === 'COD'"
                [class.bg-red-50/30]="form.payment_method === 'COD'"
              >
                <input
                  type="radio"
                  name="payment_method"
                  value="COD"
                  [(ngModel)]="form.payment_method"
                  class="hidden"
                />
                <div class="w-4 h-4 rounded-full border-2 border-gray-300 flex items-center justify-center">
                  <div
                    *ngIf="form.payment_method === 'COD'"
                    class="w-2 h-2 bg-red-800 rounded-full"
                  ></div>
                </div>
                <div class="leading-tight">
                  <p class="font-bold text-sm">COD</p>
                  <p class="text-[10px] text-gray-500">Pay later</p>
                </div>
                <i data-lucide="truck" class="ml-auto w-4 h-4 text-gray-400"></i>
              </label>

            </div>
          </section>

          <!-- PLACE ORDER -->
          <button
            type="submit"
            class="mt-auto w-full bg-red-950 text-white py-3 rounded-xl font-black text-base flex items-center justify-center gap-2 shadow-lg"
          >
            <i data-lucide="check-circle-2" class="w-4 h-4"></i>
            Place Order
          </button>

        </form>
      </div>

      <!-- ================= RIGHT COLUMN ================= -->
      <div class="lg:col-span-5">
        <div class="bg-red-950 rounded-2xl p-4 text-white shadow-xl sticky top-20 flex flex-col">

          <div class="flex items-center gap-2 mb-4 border-b border-white/10 pb-3">
            <i data-lucide="package" class="w-4 h-4 text-red-400"></i>
            <h2 class="text-sm font-bold uppercase tracking-wider">
              Order Summary
            </h2>
          </div>

          <!-- ITEMS -->
          <div class="flex-1 space-y-3 mb-4">
            <div *ngFor="let item of cartItems" class="flex gap-2 items-center">
              <div class="w-12 h-12 bg-white/10 rounded-lg"></div>

              <div class="flex-1 leading-tight">
                <p class="font-bold text-sm">
                  {{ item.product.name }}
                </p>
                <p class="text-[10px] text-red-300">
                  Qty: {{ item.quantity }}
                </p>
              </div>

              <p class="font-bold text-sm">
                ₹ {{ item.product.price * item.quantity }}
              </p>
            </div>
          </div>

          <!-- TOTAL -->
          <div class="space-y-2 border-t border-white/10 pt-3">
            <div class="flex justify-between text-[10px] text-red-200/70">
              <span>Shipping</span>
              <span class="text-green-400 font-black">FREE</span>
            </div>

            <div>
              <span class="block text-[9px] uppercase text-red-400 tracking-widest">
                Final Amount
              </span>
              <span class="text-2xl font-black">
                ₹ {{ totalAmount }}
              </span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
