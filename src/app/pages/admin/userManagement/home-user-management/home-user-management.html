<div  class="bg-white min-h-screen">

<div class="p-6 md:p-10">
  <div class="max-w-[1650px] mx-auto">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">User Management</h1>
        <p class="text-sm text-gray-500">Manage system users and their access levels.</p>
      </div>

      <div class="flex items-center gap-3 w-full md:w-auto">
        <div class="relative flex-1 md:w-64">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            ğŸ”
          </span>
          <input
            id="searchInput"
            type="text"
            placeholder="Search users..."
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#8B0000] outline-none"
          />
        </div>

        <a routerLink="/admin/userManagement/add"
          class="bg-[#8B0000] text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-800 flex items-center gap-2"
          
        >
          + Add User
      </a>
      </div>
    </div>

    <!-- TABLE -->
    <div class="border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <table class="w-full text-sm text-left border-collapse">
        <thead class="bg-[#8B0000] text-white uppercase text-xs font-bold tracking-wider">
          <tr>
            <th class="px-6 py-4">ID</th>
            <th class="px-6 py-4">Name</th>
            <th class="px-6 py-4">Email</th>
            <th class="px-6 py-4">Role</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Time</th>
            <th class="px-6 py-4 text-center">Action</th>
          </tr>
        </thead>

        <tbody id="userTable" class="divide-y divide-gray-200">
          <!-- ROW -->
          <tr *ngFor="let user of users; trackBy: trackById" class="hover:bg-gray-50 ">
            <td class="px-6 py-4 font-mono text-gray-500">{{ user.id }}</td>
            <td class="px-6 py-4 font-semibold text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 text-gray-600">{{ user.email }}</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 rounded text-[10px] font-bold uppercase border bg-red-50 text-[#8B0000] border-red-100">
                {{user.role}}
              </span>
            </td>
            <td class="px-6 py-4 text-gray-600">{{ user.created_at | date:'dd-MM-yy' }}</td>
            <td class="px-6 py-4 text-gray-600">{{ user.created_at | date:'hh:mm a' }}</td>
            <td class="px-6 py-4">
              <div class="flex items-center justify-center gap-4">
                <a [routerLink]="['/admin/userManagement/edit', user.id]" class="text-blue-600 hover:text-blue-800 font-medium" >
                  âœï¸ 
                </a>
                <span class="text-gray-300">|</span>
                <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-800 font-medium" >
                  ğŸ—‘ 
                </button>
              </div>
            </td>
          </tr>

          <!-- MORE ROWS CAN COME FROM BACKEND -->
        </tbody>
      </table>
    </div>

    <!-- FOOTER -->
    <div class="mt-4 text-xs text-gray-400 text-right">
      Total Users: <span id="userCount">{{users.length}}</span>
    </div>

  </div>
</div>
</div>
