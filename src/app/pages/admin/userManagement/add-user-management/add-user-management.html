<div class="bg-[#FAFAFA]">

<div class="relative min-h-[calc(100vh-4rem)] w-full flex items-center justify-center px-6 overflow-hidden selection:bg-red-100">
  <app-spinner [isLoading]="isLoading" [loaderSize]="100"></app-spinner>
  <!-- Decorative Text -->
  <div class="absolute inset-0 pointer-events-none select-none overflow-hidden">
    <span class="absolute -top-10 -left-20 text-[22vw] italic text-gray-100 opacity-40 leading-none">
      Identity
    </span>
    <span class="absolute -bottom-20 -right-20 text-[18vw] text-gray-100 opacity-30 leading-none">
      Forge
    </span>
  </div>

  <div class="relative z-10 w-full max-w-4xl">

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <a routerLink="/admin/userManagement" class="flex items-center text-xs font-black uppercase tracking-[0.4em] text-gray-400 hover:text-[#8B0000] group">
        <svg class="w-5 h-5 mr-3 transform group-hover:-translate-x-2 transition-transform"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                d="M15 19l-7-7 7-7"/>
        </svg>
        Registry Home
      </a>

      <div class="flex items-center gap-3">
        <div class="h-1.5 w-1.5 rounded-full bg-[#8B0000] animate-ping"></div>
        <span class="text-[9px] font-black uppercase tracking-widest text-gray-400">
          Identity Provisioning v2.0
        </span>
      </div>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-[2.5rem] shadow-2xl border border-gray-100 overflow-hidden flex flex-col lg:flex-row">

      <!-- Left Panel -->
      <div class="lg:w-1/3 bg-[#1a0303] p-10 text-white flex flex-col justify-between relative">
        <div>
          <h3 class="text-3xl mb-4 leading-tight">
            Create a New <span class="italic text-[#8B0000]">Identity.</span>
          </h3>
          <p class="text-red-100/40 text-sm leading-relaxed">
            Establish new credentials within the global infrastructure.
          </p>
        </div>

        <div class="space-y-6 pt-12">
          <div class="flex items-center gap-4">
            <div class="w-8 h-8 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-[#8B0000] font-black text-xs">
              01
            </div>
            <p class="text-[10px] uppercase font-black tracking-widest text-white/60">
              Verified Credentials
            </p>
          </div>

          <div class="flex items-center gap-4">
            <div class="w-8 h-8 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-[#8B0000] font-black text-xs">
              02
            </div>
            <p class="text-[10px] uppercase font-black tracking-widest text-white/60">
              Role Assignment
            </p>
          </div>
        </div>

        <div class="absolute bottom-0 right-0 w-32 h-32 bg-[#8B0000]/10 blur-3xl rounded-full translate-x-10 translate-y-10"></div>
      </div>

      <!-- Right Form -->
      <div class="flex-1 p-10 md:p-14">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-8">

          <!-- Name -->
          <div>
            <label class="block text-[10px] font-black uppercase tracking-widest text-gray-300 mb-2">
              Official Name
            </label>
            <input formControlName="name"
              type="text"
              placeholder="e.g. Julian Grey"
              class="w-full bg-gray-50 border border-gray-100 px-6 py-4 rounded-2xl text-sm font-semibold focus:ring-4 focus:ring-[#8B0000]/5 focus:border-[#8B0000]"
            />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Email -->
            <div>
              <label class="block text-[10px] font-black uppercase tracking-widest text-gray-300 mb-2">
                System Email
              </label>
              <input 
                formControlName="email"
                type="email"
                placeholder="name@system.com"
                class="w-full bg-gray-50 border border-gray-100 px-6 py-4 rounded-2xl text-sm font-semibold focus:ring-4 focus:ring-[#8B0000]/5 focus:border-[#8B0000]"
              />
            </div>

            <!-- Role -->
            <div>
              <label class="block text-[10px] font-black uppercase tracking-widest text-gray-300 mb-2">
                Authorization Tier
              </label>
              <select
                class="w-full bg-gray-50 border border-gray-100 px-6 py-4 rounded-2xl text-sm font-bold text-gray-700 focus:ring-4 focus:ring-[#8B0000]/5 focus:border-[#8B0000]"
              >
                <option>Standard User</option>
                <option>Logistics Agent</option>
                <option>System Administrator</option>
              </select>
            </div>

          </div>

          <!-- Password -->
          <div>
            <label class="block text-[10px] font-black uppercase tracking-widest text-gray-300 mb-2">
              Initial Access Key
            </label>
            <input 
              formControlName="password"
              type="password"
              placeholder="••••••••••••"
              class="w-full bg-gray-50 border border-gray-100 px-6 py-4 rounded-2xl text-sm font-semibold focus:ring-4 focus:ring-[#8B0000]/5 focus:border-[#8B0000]"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-5 bg-[#1a0303] text-white rounded-[1.5rem] shadow-2xl uppercase tracking-[0.4em] text-[10px] font-black active:scale-95 "
          >
            Establish Identity
          </button>

        </form>
      </div>
    </div>

  </div>
</div>

</div>
